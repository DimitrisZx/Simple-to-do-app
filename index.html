<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
    
        <div class="row">
            <div id='form-container' class="six columns">
                <input type="text" class="u-full-width" id="task" placeholder="Enter a task..">
                <button class="button-primary" id="add-button">Add Task</button>
            </div>
        </div>
    
    <hr>
    <h3>Tasks:</h3>
    <ul id='tasks'>
        <li>Item one</li>
        <li>Item two</li>
    </ul>
    <button class="button-primary" id="clear-button">Clear All Tasks</button>
</div>

<script src="main.js"></script>
</body>
</html>
